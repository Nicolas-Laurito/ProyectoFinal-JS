<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-lg-6 titulo">
                    <h1>Central de Turnos</h1>
                </div>
                <div class="col-sm-3 col-lg-3 estiloBotones">
                    <button id="btnCerrar" type="button" class="btn btn-primary">
                        <a href="index.html">Cerrar Sesion</a>
                    </button>
                </div>
                <div id="datosUsuario" class="col-sm-3 col-lg-3 datoUsuario"></div>
            </div>
        </div>
    </header>

    <div class="containner-fluid">
        <div class="row opcionesInicio">
            <div class="col-sm-3 col-lg-4 divOpciones">
                <button class="btn btn-primary alinearBoton" id="btnReservar">
                    Reservar Turno
                </button>
            </div>
            <div class="col-sm-3 col-lg-4 divOpciones">
                <button class="btn btn-primary alinearBoton" id="btnCancelar">
                    Cancelar Turno
                </button>
            </div>
            <div class="col-sm-3 col-lg-4 divOpciones">
                <button class="btn btn-primary alinearBoton" id="btnVer">
                    Ver sus Turnos
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="divPrograma"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="programa.js"></script>
</body>

</html>
