<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-6 col-lg-7 titulo">
                    <h1>Bienvenido a la central de turnos</h1>
                </div>
                <div id="divInput" class="col-sm-4 col-lg-3 estiloInput">
                    <input type="text" id="idUsuario" placeholder="Ingrese DNI">
                    <input type="password" id="idClave" placeholder="Ingrese Clave">
                    <div class="mensajeInicio" id="mensaje1"></div>
                </div>
                <div id="divAcceso" class="col-sm-2 col-lg-2 estiloBotones">
                    <button id="btnInicio" type="button" class="btn btn-primary"><a href="#">Iniciar Cesion</a></button>
                    <button id="btnRegistro" type="button" class="btn btn-primary"><a href="#">Registrarse</a></button>
                    
                </div>

            </div>
        </div>
    </header>
    
    
    <div id="infoCentral" class="container-fluid"></div>
    <div id="divContenido"></div>





    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

</body>

</html>
